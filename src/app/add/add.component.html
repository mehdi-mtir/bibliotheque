<h1>Ajouter un livre</h1>
<form (submit)="addBook(f)" #f="ngForm">
  <div class="form-group">
    <label for="iban">IBAN *</label>
    <input type="text" class="form-control" id="iban" name="iban" ngModel #i="ngModel" required pattern="^[A-Z][0-9]+">
    <div *ngIf="i.invalid && i.touched" class="alert alert-danger" role="alert">
      <span *ngIf="i.errors.required">Le champ IBAN est obligatoire!</span>
      <span *ngIf="i.errors.pattern">Le code IBAN doit commencer par une lettre suivies de un ou plusieurs chiffres</span>
    </div>
  </div>
  <div class="form-group">
    <label for="Titre">Titre *</label>
    <input type="text" class="form-control" id="titre" name="titre" ngModel #t="ngModel" required>
    <div *ngIf="t.invalid && t.touched" class="alert alert-danger" role="alert">
      <span>Le champ Titre est obligatoire!</span>
    </div>

  </div>
  <div class="form-group">
    <label for="date_publication">Date de publication *</label>
    <input type="date" class="form-control" id="date_publication" name="date_publication" ngModel #d="ngModel" required>
    <div *ngIf="d.invalid && d.touched" class="alert alert-danger" role="alert">
      <span>Le champ Date de publication est obligatoire!</span>
    </div>
  </div>
  <div class="form-group">
    <label for="prix">Prix *</label>
    <input type="number" class="form-control" id="prix" name="prix" ngModel #p="ngModel" required min="10">
    <div *ngIf="p.invalid && p.touched" class="alert alert-danger" role="alert">
      <span>Le champ prix est obligatoire!</span>
    </div>
  </div>
  <div>
    <input type="submit" class="btn btn-primary" value="Ajouter" [disabled]="f.invalid">
  </div>
</form>
