<h1>Ajouter un livre</h1>
<form (submit)="addBook(f)" #f>
  <div class="form-group">
    <label for="iban">IBAN</label>
    <input type="text" class="form-control" id="iban" #i>
  </div>
  <div class="form-group">
    <label for="Titre">Titre</label>
    <input type="text" class="form-control" id="titre" #t>
  </div>
  <div class="form-group">
    <label for="date_publication">Date de publication</label>
    <input type="date" class="form-control" id="date_publication" #d>
  </div>
  <div class="form-group">
    <label for="prix">Prix</label>
    <input type="number" class="form-control" id="prix" #p>
  </div>
  <div>
    <input type="submit" class="btn btn-primary" value="Ajouter" >
  </div>
</form>
